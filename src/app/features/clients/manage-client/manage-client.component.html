<loading-container *ngIf="!isLoaded"></loading-container>
<div *ngIf="isLoaded" class="manage-product">
  <form [formGroup]="clientForm" class="form">
    <div class="top-section">
      <div class="left-section">
        <h4>Informações do Cliente</h4>

        <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput form />
        </mat-form-field>

        <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>CEP</mat-label>
          <input formControlName="cep" mask="00.000-000" matInput form />
        </mat-form-field>

        <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Endereço</mat-label>
          <input formControlName="address" matInput form />
        </mat-form-field>

        <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput form />
        </mat-form-field>

        <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Celular</mat-label>
          <input formControlName="phoneNumber" matInput form />
        </mat-form-field>
